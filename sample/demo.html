<!DOCTYPE html>

	<meta charset="UTF-8">

	<style>
		html,body{
			width:100%;
			height:100%;
			margin:0;
			padding:0;
		}
		#cas{
			border:1px solid #000;
			background: url(images/wipe1.jpg)center center;
		}

	</style>
</head>
<body>
	<canvas id="cas" width="375" height="667">
		
	</canvas>
</body>
</html>
<script src="js/grunt_test-zyr-1.2.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var obj = {
		 id:"cas", //canvas的id
		 _w:"375", //canvas的宽
		 _h:"667", //canvas的高
		 radius:"20", //擦除圆的半径
		 coverType:"img", //canvas的覆盖类型,可以有两种取值img或color,img则旭指定图片的路径,如果是color则需在mask中给出颜色值,可以是字符串,或16进制或rgb()格式
		 mask:"images/wipee2.jpg",
		 num1:50,//当透明面积超过此处指定的数字则提示擦除完成
		 callback:wancheng,//用户自定义回调函数名称
	};
	var swipe1 = new Swipe(obj);
	function wancheng(percent){
		//percent为透明面积占总面积的百分比
		//擦除完成后，用户自己的逻辑
		if(percent > 50){
			alert('擦除完成，查看抽奖结果');
		}
	}
</script>
